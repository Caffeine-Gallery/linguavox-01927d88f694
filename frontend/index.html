<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language"></i> Real-Time Translator</h1>
        <div class="translation-container">
            <div class="input-container">
                <textarea id="input-text" placeholder="Enter English text here..."></textarea>
                <select id="language-select">
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="output-container">
                <textarea id="output-text" readonly></textarea>
                <button id="speak-button"><i class="fas fa-volume-up"></i> Speak Translation</button>
            </div>
        </div>
        <div class="history-container">
            <h2><i class="fas fa-history"></i> Translation History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
